<body>

        <div class="content">

                <div class="file-input-wrapper">

                    <label for="fileInput" class="file-input-label">Swift íŒŒì¼ ì„ íƒ</label>

                <textarea id="codeInput" class="code-input" placeholder="ë˜ëŠ” ì—¬ê¸°ì— Swift ì½”ë“œë¥¼ ì§ì ‘ ì…ë ¥í•˜ì„¸ìš”..."></textarea>

            <div id="results" class="results" style="display: none;">

    <script>
        class SwiftASTAnalyzer {
            constructor() {
                this.nodes = [];
                this.dependencies = new Map();
                this.nodeIdCounter = 1;
            }

            analyze(code) {
                this.nodes = [];
                this.dependencies = new Map();
                this.nodeIdCounter = 1;

                this.parseCode(code);
                this.findDependencies();

                const finalDependencies = Array.from(this.dependencies.values()).map(dep => {
                    const fromNodeName = dep.from.name;
                    const toNodeName = dep.to.name;
                    let relationship = 'has a dependency on';

                    switch (dep.type) {
                        case 'inheritance':
                            relationship = `${fromNodeName} inherits from ${toNodeName}`;
                            break;
                        case 'conformance':
                            relationship = `${fromNodeName} conforms to ${toNodeName}`;
                            break;
                        case 'property_usage':
                            relationship = `${fromNodeName} has a property of type ${toNodeName}`;
                            break;
                        case 'instantiation':
                            relationship = `${fromNodeName} instantiates ${toNodeName}`;
                            break;
                        case 'static_access':
                            relationship = `${fromNodeName} uses a static member of ${toNodeName}`;
                            break;
                        case 'member_access':
                            relationship = `${fromNodeName} accesses a member of a ${toNodeName} instance`;
                            break;
                        case 'function_call':
                            relationship = `${fromNodeName} calls function ${toNodeName}`;
                            break;
                    }

                    return {
                        from: dep.from.id,
                        to: dep.to.id,
                        type: dep.type,
                        relationship
                    };
                });

                return {
                    nodes: this.nodes,
                    dependencies: finalDependencies,
                    stats: this.generateStats(finalDependencies.length)
                };
            }

            _addDependency(fromNode, toNode, type) {
                if (fromNode && toNode && fromNode.id !== toNode.id) {
                    const depKey = `${fromNode.id}-${toNode.id}-${type}`;
                    if (!this.dependencies.has(depKey)) {
                        this.dependencies.set(depKey, { from: fromNode, to: toNode, type });
                    }
                }
            }

            extractBody(code, startIndex) {
                let braceLevel = 1;
                let currentIndex = startIndex;
                while (currentIndex < code.length) {
                    if (code[currentIndex] === '{') braceLevel++;
                    else if (code[currentIndex] === '}') {
                        braceLevel--;
                        if (braceLevel === 0) return code.substring(startIndex, currentIndex);
                    }
                    currentIndex++;
                }
                return code.substring(startIndex);
            }

            parseMembers(parentNode) {
                const body = parentNode.body;
                let match;

                const propPattern = /\b(let|var)\s+([\w\d_]+)\s*:\s*([\w\d<>?\[\].]+)/g;
                while ((match = propPattern.exec(body)) !== null) {
                    parentNode.properties.push({
                        name: match[2],
                        dataType: match[3].replace(/[?<>\[\].]/g, ''),
                        isConstant: match[1] === 'let',
                    });
                }

                const funcPattern = /\b(func|init)\s*(?:([\w\d`_]+))?\s*\(.*?\)\s*(?:->\s*.*?)?\s*\{/g;
                while ((match = funcPattern.exec(body)) !== null) {
                    const funcBody = this.extractBody(body, match.index + match[0].length);
                    parentNode.methods.push({ name: match[2] || 'init', body: funcBody });
                }
            }

            parseCode(code) {
                let match;
                const coveredRanges = [];

                const typeDeclPattern = /\b(class|struct|enum|protocol|extension)\s+([\w\d_]+)(?:\s*:\s*([\w\d\s,]+))?\s*\{/g;
                while ((match = typeDeclPattern.exec(code)) !== null) {
                    const bodyStartIndex = match.index + match[0].length;
                    const body = this.extractBody(code, bodyStartIndex);
                    coveredRanges.push({ start: match.index, end: bodyStartIndex + body.length + 1 });

                    const node = {
                        id: this.nodeIdCounter++,
                        type: match[1],
                        name: match[2],
                        inheritance: match[3] ? match[3].split(',').map(s => s.trim()) : [],
                        properties: [],
                        methods: [],
                        body: body,
                    };
                    this.parseMembers(node);
                    this.nodes.push(node);
                }

                const globalFuncPattern = /\bfunc\s+([\w\d`_]+)\s*\(.*?\)\s*\{/g;
                while ((match = globalFuncPattern.exec(code)) !== null) {
                    const isCovered = coveredRanges.some(range => match.index >= range.start && match.index < range.end);
                    if (!isCovered) {
                        this.nodes.push({
                            id: this.nodeIdCounter++,
                            type: 'function',
                            name: match[1],
                            body: this.extractBody(code, match.index + match[0].length),
                        });
                    }
                }

                const importPattern = /\bimport\s+([\w\d.]+)/g;
                while ((match = importPattern.exec(code)) !== null) {
                    this.nodes.push({
                        id: this.nodeIdCounter++, type: 'import', name: match[1], module: match[1]
                    });
                }
            }

            _analyzeBodyForDependencies(body, sourceNode, typeMap, funcMap) {
                if (!body) return;

                // A. Find local variables to track their types
                const localVariableTypeMap = new Map();
                const varDeclPattern = /\b(?:let|var)\s+([\w\d_]+)\s*(?::\s*([\w\d_]+))?.*=\s*(?:new\s+)?([\w\d_]+)\s*[({]/g;
                let varMatch;
                while ((varMatch = varDeclPattern.exec(body)) !== null) {
                    const varName = varMatch[1];
                    const typeName = varMatch[2] || varMatch[3];
                    if (typeMap.has(typeName)) {
                        localVariableTypeMap.set(varName, typeName);
                    }
                }
                localVariableTypeMap.set('self', sourceNode.name);

                // B. Find static access and instantiations
                const allTypeNamesPattern = new RegExp(`\\b(${Array.from(typeMap.keys()).join('|')})\\b`, 'g');
                let typeMatch;
                while ((typeMatch = allTypeNamesPattern.exec(body)) !== null) {
                    const usedTypeName = typeMatch[1];
                    const targetNode = typeMap.get(usedTypeName);
                    if (!targetNode || targetNode.id === sourceNode.id) continue;

                    const charAfter = body[typeMatch.index + usedTypeName.length] || '';
                    if (charAfter === '.') {
                        this._addDependency(sourceNode, targetNode, 'static_access');
                    } else if (/\s*[\(\{]/.test(body.substring(typeMatch.index + usedTypeName.length, typeMatch.index + usedTypeName.length + 2))) {
                        this._addDependency(sourceNode, targetNode, 'instantiation');
                    }
                }

                // C. Find member access on typed variables and function calls
                const memberAccessPattern = /\b([\w\d_]+)\.([\w\d_]+)/g;
                let memberMatch;
                while ((memberMatch = memberAccessPattern.exec(body)) !== null) {
                    const baseName = memberMatch[1];
                    const typeName = localVariableTypeMap.get(baseName);
                    if (typeName && !typeMap.has(baseName)) {
                        const targetNode = typeMap.get(typeName);
                        if (targetNode) {
                            this._addDependency(sourceNode, targetNode, 'member_access');
                        }
                    }
                }

                // D. Find direct global function calls
                 const allFuncNamesPattern = new RegExp(`\\b(${Array.from(funcMap.keys()).join('|')})\\s*\\(`, 'g');
                 let funcCallMatch;
                 while ((funcCallMatch = allFuncNamesPattern.exec(body)) !== null) {
                    const funcName = funcCallMatch[1];
                    const targetNode = funcMap.get(funcName);
                    if (targetNode) {
                         this._addDependency(sourceNode, targetNode, 'function_call');
                    }
                 }
            }

            findDependencies() {
                const typeMap = new Map(this.nodes.filter(n => ['class', 'struct', 'enum', 'protocol'].includes(n.type)).map(n => [n.name, n]));
                const funcMap = new Map(this.nodes.filter(n => n.type === 'function').map(n => [n.name, n]));

                for (const sourceNode of this.nodes) {
                    if (['class', 'struct', 'enum', 'extension'].includes(sourceNode.type)) {
                        if(sourceNode.inheritance) {
                            sourceNode.inheritance.forEach(parentName => {
                                const parentNode = typeMap.get(parentName);
                                if (parentNode) {
                                    this._addDependency(sourceNode, parentNode, parentNode.type === 'protocol' ? 'conformance' : 'inheritance');
                                }
                            });
                        }
                        if(sourceNode.properties) {
                            sourceNode.properties.forEach(prop => {
                                const propTypeNode = typeMap.get(prop.dataType);
                                if (propTypeNode) {
                                    this._addDependency(sourceNode, propTypeNode, 'property_usage');
                                }
                            });
                        }
                        if(sourceNode.methods) {
                            sourceNode.methods.forEach(method => this._analyzeBodyForDependencies(method.body, sourceNode, typeMap, funcMap));
                        }
                    } else if (sourceNode.type === 'function') {
                        this._analyzeBodyForDependencies(sourceNode.body, sourceNode, typeMap, funcMap);
                    }
                }
            }

            generateStats(depCount) {
                const typeCount = {};
                this.nodes.forEach(node => {
                    typeCount[node.type] = (typeCount[node.type] || 0) + 1;
                });
                const { body, ...rest } = typeCount;
                return {
                    totalNodes: this.nodes.length,
                    totalDependencies: depCount,
                    typeBreakdown: rest,
                };
            }
        }

        const analyzer = new SwiftASTAnalyzer();

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const files = Array.from(event.target.files);
            const fileList = document.getElementById('fileList');
            if (files.length === 0) return;

            fileList.innerHTML = '';
            let combinedCode = document.getElementById('codeInput').value;

            for (const file of files) {
                const text = await file.text();
                combinedCode += `\n\n// File: ${file.name}\n${text}`;
                const fileItem = document.createElement('div');
                fileItem.textContent = `âœ… ${file.name} loaded`;
                fileItem.style.margin = '5px 0';
                fileItem.style.color = '#28a745';
                fileList.appendChild(fileItem);
            }
            document.getElementById('codeInput').value = combinedCode;
        });

        document.getElementById('analyzeBtn').addEventListener('click', () => {
            const code = document.getElementById('codeInput').value.trim();
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            errorDiv.style.display = 'none';

            if (!code) {
                showError('Swift ì½”ë“œë¥¼ ì…ë ¥í•˜ê±°ë‚˜ íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const analysisResults = analyzer.analyze(code);
                displayResults(analysisResults);
                resultsDiv.style.display = 'block';
            } catch (error) {
                console.error(error);
                showError(`ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            }
        });

        function displayResults(results) {
            const statsDiv = document.getElementById('stats');
            const breakdown = results.stats.typeBreakdown;
            statsDiv.innerHTML = `
                <div class="stat-card"><div class="stat-number">${results.stats.totalNodes}</div><div class="stat-label">ì´ ë…¸ë“œ</div></div>
                <div class="stat-card"><div class="stat-number">${results.stats.totalDependencies}</div><div class="stat-label">ì˜ì¡´ê´€ê³„</div></div>
                <div class="stat-card"><div class="stat-number">${breakdown.class || 0}</div><div class="stat-label">í´ë˜ìŠ¤</div></div>
                <div class="stat-card"><div class="stat-number">${breakdown.struct || 0}</div><div class="stat-label">êµ¬ì¡°ì²´</div></div>
                <div class="stat-card"><div class="stat-number">${breakdown.protocol || 0}</div><div class="stat-label">í”„ë¡œí† ì½œ</div></div>
                <div class="stat-card"><div class="stat-number">${breakdown.function || 0}</div><div class="stat-label">í•¨ìˆ˜</div></div>
            `;

            document.getElementById('astOutput').textContent = JSON.stringify(results.nodes, (key, value) => {
                if (['body', 'line', 'filename'].includes(key)) return undefined;
                return value;
            }, 2);

            const dependencyGraph = {
                nodes: results.nodes.map(node => ({
                    id: node.id, name: node.name, type: node.type
                })),
                edges: results.dependencies,
                metadata: {
                    totalNodes: results.stats.totalNodes,
                    totalDependencies: results.stats.totalDependencies,
                }
            };
            document.getElementById('dependencyOutput').textContent = JSON.stringify(dependencyGraph, null, 2);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… ë³µì‚¬ë¨!';
                setTimeout(() => { btn.textContent = originalText; }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }
